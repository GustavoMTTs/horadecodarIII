<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Números Maiores que 100</title>
    <script>
        function imprimirNumeros() {
            let resultado = "";
            for (let i = 101; i <= 110; i++) {
                resultado += i + (i < 110 ? ", " : "");
            }

            alert(`Os 10 primeiros números inteiros maiores que 100 são: ${resultado}`);
        }

        window.onload = imprimirNumeros;
    </script>
</head>
<body>
    <h1>Primeiros Números Maiores que 100</h1>
    <p>Uma janela de alerta aparecerá com os números!</p>
</body>
</html>
