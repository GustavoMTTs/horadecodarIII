<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
    <script>
        function calcularMedia() {
            let soma = 0;
            let contador = 0;

            for (let i = 15; i <= 100; i++) {
                soma += i;
                contador++;
            }

            let media = soma / contador;
            console.log(`A média aritmética dos números entre 15 e 100 é: ${media}`);
        }
        
        window.onload = calcularMedia;
    </script>
</head>
<body>
    <h1>Cálculo da Média Aritmética</h1>
    <p>Verifique o console para ver a média aritmética dos números entre 15 e 100!</p>
</body>
</html>
